<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Nunito', sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #0d6efd;
            color: white;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }

        .sidebar a:hover {
            background-color: #084298;
        }

        .main-content {
            margin-left: 250px;   /* âœ… THIS FIXES OVERLAP */
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h4 class="p-3">Pharmacy Admin</h4>
    <ul class="list-unstyled">
        <li><a href="{% url 'deshboard' %}">Dashboard</a></li>
        <li><a href="{% url 'inventory' %}">Inventory</a></li>
        <li><a href="{% url 'sales' %}">Sales</a></li>
        <li><a href="{% url 'customers' %}">Customers</a></li>
        <li><a href="{% url 'debators' %}">Debtors</a></li>
        <li><a href="{% url 'lowstock' %}">Alerts</a></li>
    </ul>
</div>

<div class="main-content">
    {% block content %}
    {% endblock content %}
</div>

</body>
