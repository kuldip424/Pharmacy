{% extends 'adminnavbar.html' %}

{% block content %}
    

    
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Inventory Management</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDrugModal">Add New Drug</button>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Search drugs...">
            </div>
            <div class="col-md-3">
                <select class="form-control" id="categoryFilter">
                    <option value="">All Categories</option>
                    
                    {% for i in cat %}
                        
                   
                        
                    <option value="{{i}}">{{i}}</option>
                    
                     {% endfor %}
                    <!-- Add more categories -->
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="stockFilter">
                    <option value="">All Stock Levels</option>
                    <option value="low">Low Stock (<10)</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
        </div>

        <!-- Drugs Table -->
        <div class="card">
            <div class="card-header">
                <h6>Drugs Inventory</h6>
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="drugsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Expiry Date</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="drugsTableBody">
                        <!-- Drugs will be loaded here -->
                        
                        {% for i in product %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.categories.name}}</td>
                                <td>{{i.stock}}</td>
                                <td>{{i.expiry_date}}</td>
                                <td>{{i.price}}</td>
                                <td><button class="btn btn-sm btn-info" >Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button></td>
                            </tr>
                        {% endfor %}
                            
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Drug Modal -->
    <div class="modal fade" id="addDrugModal" tabindex="-1" aria-labelledby="addDrugModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDrugModalLabel">Add New Drug</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addDrugForm">
                        <div class="mb-3">
                            <label for="drugName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="drugName" required>
                        </div>
                        <div class="mb-3">
                            <label for="drugCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="drugCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="drugStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="drugStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="drugExpiry" class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" id="drugExpiry" required>
                        </div>
                        <div class="mb-3">
                            <label for="drugPrice" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="drugPrice" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveDrugBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Drug Modal (similar to add, but pre-filled) -->
    <div class="modal fade" id="editDrugModal" tabindex="-1" aria-labelledby="editDrugModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDrugModalLabel">Edit Drug</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDrugForm">
                        <input type="hidden" id="editDrugId">
                        <div class="mb-3">
                            <label for="editDrugName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editDrugName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDrugCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="editDrugCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDrugStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="editDrugStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDrugExpiry" class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" id="editDrugExpiry" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDrugPrice" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="editDrugPrice" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateDrugBtn">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
        
         <script>
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const stockFilter = document.getElementById('stockFilter');
            const tableBody = document.getElementById('drugsTableBody');

            function filterTable() {
                const searchValue = searchInput.value.toLowerCase();
                const categoryValue = categoryFilter.value.toLowerCase();
                const stockValue = stockFilter.value;

                for (const row of tableBody.rows) {
                    const name = row.cells[0].textContent.toLowerCase();
                    const category = row.cells[1].textContent.toLowerCase();
                    const stock = parseInt(row.cells[2].textContent);

                    let show = true;

                    if (searchValue && !name.includes(searchValue)) show = false;
                    if (categoryValue && category !== categoryValue) show = false;
                    if (stockValue === 'low' && stock >= 10) show = false;
                    if (stockValue === 'normal' && stock < 10) show = false;

                    row.style.display = show ? '' : 'none';
                }
            }

            searchInput.addEventListener('keyup', filterTable);
            categoryFilter.addEventListener('change', filterTable);
            stockFilter.addEventListener('change', filterTable);
        </script>
      

</body>
</html>
{% endblock content %}
